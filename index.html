<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RangaStore</title>
  <!-- Custom Stylesheet  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap 5 CSS CDN Link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>

  <main class="main container">
    <!-- Search Box Section  -->
    <section id="searchSection" class="my-2">
      <div class="row">
        <div class="col-10 col-sm-6 mx-auto">
          <h2 class="text-success fw-bold p-1 text-center">Search Your Products</h2>
          <div class="input-group">
            <input type="text" class=" form-control" placeholder="Search Products Here......" id="input-field"
              onkeyup="searchProducts()">
            <button class="btn btn-info rounded-end text-light fw-bold" type="button" id="search-btn"
              onclick="searchProducts()">Search</button>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Search Box Section  -->

    <!-- Item Dispalyed and Cart Section  -->
    <section class="row">
      <!-- Item Displayed Part  -->
      <div class="col-md-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- Cart Part  -->
      <div class="col-md-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- END of Item Dispalyed and Cart Section  -->
  </main>

  <footer></footer>

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
