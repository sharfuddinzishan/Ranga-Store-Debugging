<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RangaStore</title>
  <!-- Custom Stylesheet  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap 5 CSS CDN Link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Font Awesome Script  -->
  <script src="https://kit.fontawesome.com/ff4a61c743.js" crossorigin="anonymous"></script>
</head>

<body>
  <header></header>

  <main class="main">
    <!-- Search Box Section  -->
    <section id="searchSection" class="my-2 container">
      <div class="row">
        <div class="col-10 col-sm-6 mx-auto">
          <h2 class="text-success fw-bold p-1 text-center">Search Your Products</h2>
          <div class="input-group">
            <input type="text" class=" form-control" placeholder="Search Products Here......" id="input-field"
              onkeyup="searchProducts()">
            <button class="btn btn-info rounded-end text-light fw-bold" type="button" id="search-btn"
              onclick="searchProducts()">Search</button>
          </div>
        </div>
      </div>
      <!-- Result Validation  -->
      <div id="noResultDiv" class="text-center"></div>
    </section>
    <!-- End of Search Box Section  -->

    <!-- Item Dispalyed and Cart Section  -->
    <section class="row m-0 p-2">
      <!-- Product Show Part  -->
      <div class="col-5 col-sm-6 col-md-7 col-lg-8">
        <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
          <!-- <h1></h1> -->
        </div>
      </div>
      <!-- Cart Part  -->
      <div class="col-7 col-sm-6 col-md-5 col-lg-4">
        <div id="my-cart" class="position-fixed shadow-lg p-2 rounded-3">
          <table class="table table-sm">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <!-- <th scope="col"></th>
                <th scope="col"></th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <!-- <td></td>
                <td></td> -->
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <!-- <td></td>
                <td></td> -->
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <!-- <td></td>
                <td></td> -->
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <!-- <td></td>
                <td></td> -->
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <!-- <td></td> -->
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- END of Item Dispalyed and Cart Section  -->

    <!-- Detail Show Section -->
    <section>
      <!-- Modal  -->
      <div class="modalProduct modal fade" id="modalId">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <!-- Spinner Part  -->
              <div id="loaderDiv" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-info " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-dark" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div id="noModalDiv" class="text-center"></div>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer></footer>

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
